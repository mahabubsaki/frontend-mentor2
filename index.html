<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="mother-box">
            <div class="img-div">
                <img src="/images/illustration-hero.svg" alt="">
            </div>
            <div class="bottom-div">
                <div class="order-div">
                    <h1>Order Summary</h1>
                    <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you like!</p>
                </div>
                <div class="order-plan">
                    <div class="order-title">
                        <div>
                            <img src="/images/icon-music.svg" alt="">
                        </div>
                        <div class="title-bottom">
                            <h4>Actual Plan</h4>
                            <p>$59.99/Year</p>
                        </div>
                    </div>
                    <div class="order-change">
                        <p>Change</p>
                    </div>
                </div>
                <div class="orderbtn-con">
                    <div class="order-btn">
                        <p>Proceed to payment</p>
                    </div>
                </div>
                <div class="cancel-btn">
                    <p>Cancel Order</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
